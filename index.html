<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>チャットアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->
<div id="phone">
    <div id="screen">
        <div id="output" class="scroll_bar" style="overflow: auto; height: 300px;"></div>
        <div class="send_wrap">
            <div class="name_color_area">
                <input type="text" id="uname" placeholder="enter your name">
                <span class="menu_text">choose <br>icon color</span>
                <input type="color" id="color" list="data1">
                <datalist id="data1">
                    <option value="#f19ec2"></option>
                    <option value="#8f82bc"></option>
                    <option value="#7ecef4"></option>
                    <option value="#89c997"></option>
                    <option value="#fff799"></option>
                </datalist>
            </div>
            <div class="text_wrap">
                <!-- <input type="file" value="画像選択"> -->
                <textarea id="text"></textarea>
                <button id="send"><img src="img/btn_send.png" alt="送信"></button>
            </div>    
        </div>
    </div>
</div>
<!--/ コンテンツ表示画面 -->



<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->
<script src="js/main.js" type="module"></script>

</body>
</html>
